<!DOCTYPE html>
<html>
<head>
  <title>Robot Battledome </title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="quiz.css">
</head>
<body>
<div class="container-fluid">
<header>
  <h1> Robot Battledome </h1>
</header>
<section>
  <div class="player" id="player1">
    <div class="row playerSelection">
      <h3> Player 1 </h3>
      <p> Make your selection </p>
    </div>
    <div class="rollingRobots row robotRow">
      <h3> Robots on Wheels </h3>
      <div id="rosieRobot" class="col-sm-6">
        <img src="images/rosie.jpg" class="robotImg">
      </div>
      <div id="wall-e" class="col-sm-6">
        <img src="images/wallE.jpg" class="robotImg">
      </div>
    </div>
    <div class="walkingRobots row robotRow">
      <h3> Bi-pedal Robots </h3>
      <div id="c3po" class="col-sm-6">
        <img src="images/C3PO.png" class="robotImg">
      </div>
      <div id="biPed" class="col-sm-6">
        <img src="images/biPed.jpg" class="robotImg">
      </div>
    </div>
    <div class="flyingRobots row robotRow">
      <h3> Flying Robots </h3>
      <div id="blueDrone" class="col-sm-6">
        <img src="images/blueDrone.jpg" class="robotImg">
      </div>
      <div id="parrotDrone" class="col-sm-6">
        <img src="images/parrotDrone.jpg" class="robotImg">
      </div>
    </div>
  </div>
</section>
<section>
  <div class="player" id="player2">
    <div class="row playerSelection">
        <h3> Player 2 </h3>
        <p> Make your selection </p>
    </div>
    <div class="rollingRobots row robotRow">
      <h3> Robots on Wheels </h3>
      <div id="rosieRobot" class="col-sm-6">
        <img src="images/rosie.jpg" class="robotImg">
      </div>
      <div id="wall-e" class="col-sm-6">
        <img src="images/wallE.jpg" class="robotImg">
      </div>
    </div>
    <div class="walkingRobots row robotRow">
      <h3> Bi-pedal Robots </h3>
      <div id="c3po" class="col-sm-6">
        <img src="images/C3PO.png" class="robotImg">
      </div>
      <div id="biPed" class="col-sm-6">
        <img src="images/biPed.jpg" class="robotImg">
      </div>
    </div>
    <div class="flyingRobots row robotRow">
      <h3> Flying Robots </h3>
      <div id="blueDrone" class="col-sm-6">
        <img src="images/blueDrone.jpg" class="robotImg">
      </div>
      <div id="parrotDrone" class="col-sm-6">
        <img src="images/parrotDrone.jpg" class="robotImg">
      </div>
    </div>
  </div>
</section>
</div>
<footer>
  
</footer>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="quiz.js"></script>
</body>
</html>
