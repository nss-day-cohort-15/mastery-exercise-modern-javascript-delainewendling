<!DOCTYPE html>
<html>
<head>
  <title>Robot Battledome </title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="quiz.css">
</head>
<body>
<div class="container-fluid players">
<header>
  <h1> Robot Battledome </h1>
</header>
<section id="player1View" class="selected">
  <div class="player">
    <div class="row playerSelection">
      <h3> Player 1 </h3>
      <p> Make your selection </p>
    </div>
    <div class="rollingRobots row robotRow">
      <h3> Robots on Wheels </h3>
      <div id="rosieRobot" class="col-sm-6">
        <img src="images/rosie.jpg" class="robotImg robotp-1">
      </div>
      <div id="wall-e" class="col-sm-6">
        <img src="images/wallE.jpg" class="robotImg robotp-1">
      </div>
    </div>
    <div class="walkingRobots row robotRow">
      <h3> Bi-pedal Robots </h3>
      <div id="c3po" class="col-sm-6">
        <img src="images/C3PO.png" class="robotImg robotp-1">
      </div>
      <div id="biPed" class="col-sm-6">
        <img src="images/biPed.jpg" class="robotImg robotp-1">
      </div>
    </div>
    <div class="flyingRobots row robotRow">
      <h3> Flying Robots </h3>
      <div id="blueDrone" class="col-sm-6">
        <img src="images/blueDrone.jpg" class="robotImg robotp-1">
      </div>
      <div id="parrotDrone" class="col-sm-6">
        <img src="images/parrotDrone.jpg" class="robotImg robotp1">
      </div>
    </div>
  </div>
</section>
<section id="player1Name" class="hidden">
  <div class="row">
    <input type="text" name="player1Name" id="player1Name" class="playerName" placeHolder="Choose your Robot Name" required>
    <button id="player1submit" class="submit">Player 1 Ready</button>
  </div>
</section>
<section id="player2View" class="hidden">
  <div class="player">
    <div class="row playerSelection">
        <h3> Player 2 </h3>
        <p> Make your selection </p>
    </div>
    <div class="rollingRobots row robotRow">
      <h3> Robots on Wheels </h3>
      <div id="rosieRobot" class="col-sm-6">
        <img src="images/rosie.jpg" class="robotImg robotp-2">
      </div>
      <div id="wall-e" class="col-sm-6">
        <img src="images/wallE.jpg" class="robotImg robotp-2">
      </div>
    </div>
    <div class="walkingRobots row robotRow">
      <h3> Bi-pedal Robots </h3>
      <div id="c3po" class="col-sm-6">
        <img src="images/C3PO.png" class="robotImg robotp-2">
      </div>
      <div id="biPed" class="col-sm-6">
        <img src="images/biPed.jpg" class="robotImg robotp-2">
      </div>
    </div>
    <div class="flyingRobots row robotRow">
      <h3> Flying Robots </h3>
      <div id="blueDrone" class="col-sm-6">
        <img src="images/blueDrone.jpg" class="robotImg robotp-2">
      </div>
      <div id="parrotDrone" class="col-sm-6">
        <img src="images/parrotDrone.jpg" class="robotImg robotp-2">
      </div>
    </div>
  </div>
</section>
<section id="player2Name" class="hidden">
  <div class="row">
    <input type="text" name="player2Name" id="player2Name" class="playerName" placeHolder="Choose your Robot Name" required>
    <button id="player2submit" class="submit">Player 2 Ready</button>
  </div>
</section>
<section id="battleView" class="hidden">
  <div class="row">
    <div class="col-sm-3 player1bot">
      <h3> Player 1 </h3>
    </div> 
    <div class="col-sm-6 battlefield">
      <h2> Battle Field </h2>
    </div>
    <div class="col-sm-3 player2bot">
      <h3> Player 2 </h3>
    </div>
  </div>
</section>
</div>
<footer>
  
</footer>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="spa.js"></script>
<script type="text/javascript" src="quiz.js"></script>
</body>
</html>
